<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link
      rel="icon"
      href="/src/assets/JT_BOOSTER_Favicon.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>
      Olympian Booster Club - Supporting Student Athletes Since 1985
    </title>
    <meta
      name="description"
      content="The Olympian Booster Club supports and enhances the athletic experience for all Olympian High School student-athletes through fundraising, volunteerism, and community engagement."
    />
    <!-- Open Graph tags -->
    <meta property="og:title" content="Olympian Booster Club" />
    <meta
      property="og:description"
      content="Supporting Olympian High School Athletics since 1985"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://olympianboosterclub.com" />
  </head>
  <body>
    <div id="root"></div>
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="sport">
        <option value="">Select a sport</option>
        <option value="football">Football</option>
        <option value="cheer">Cheer</option>
        <option value="cross-country">Cross Country</option>
        <option value="girls-volleyball">Girls Volleyball</option>
        <option value="wrestling">Wrestling</option>
        <option value="general">General Inquiry</option>
      </select>
      <textarea name="message"></textarea>
    </form>


    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
